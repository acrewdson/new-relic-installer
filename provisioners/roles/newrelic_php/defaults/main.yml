newrelic_agentlog_daemon: "{{newrelic_agentlog_path}}/newrelic-daemon.log"
newrelic_agentlog_daemonaudit: "{{newrelic_agentlog_path}}/newrelic-daemonaudit.log"
application_name: "test LAMP php application"
newrelic_high_security: true
